<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cidades</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">
            <i class="fas fa-city"></i> Gerenciar Cidades
        </h1>
        
        <a href="{% url 'core:home' %}" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="row">
            {% for cidade in cidades %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ cidade.nome }}</h5>
                            <p class="card-text text-muted">
                                {{ cidade.estado }}, {{ cidade.pais }}
                            </p>
                            <p class="mb-3">
                                <span class="badge bg-info">
                                    {{ cidade.total_medias }} foto{{ cidade.total_medias|pluralize:",s" }}
                                </span>
                            </p>
                            <a href="{% url 'core:listar_cidades' %}" 
                               class="btn btn-primary">
                                <i class="fas fa-images"></i> Ver Fotos
                            </a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="alert alert-info">
                        Nenhuma cidade cadastrada ainda.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
